<body>
  <h1>Todos - Persited with sproutcore-resource</h1>
  <script type="text/html">
  {{view Mycotrack.CreateProjectView id="new-todo" placeholder="What needs to be done?"}}

  <!-- Insert this after the CreateTodoView and before the collection. -->
  {{#view Mycotrack.StatsView id="stats"}}
    {{#view Ember.Button classBinding="enabled"
      target="Mycotrack.projectController"
      action="clearCompletedProjects"}}
      Clear Completed Todos
    {{/view}}
    {{remainingString}} remaining
  {{/view}}

  {{view Ember.Checkbox class="mark-all-done"
    title="Mark All as Done"
    valueBinding="Mycotrack.projectController.allAreDone"}}

  {{#collection contentBinding="Mycotrack.projectController" tagName="ul" itemClassBinding="content.enabled"}}
    {{view Ember.Checkbox nameBinding="content.name" valueBinding="content.enabled"}}
  {{/collection}}
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script src="js/libs/ember-0.9.3.min.js"></script>
  <script src="js/libs/ember-resource.js"></script>
  <script src="js/mycotrack.js"></script>
</body>
