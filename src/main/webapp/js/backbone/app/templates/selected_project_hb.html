<form id="idForm">
        <div class="control-group">
                <label class="control-label" for="name">name</label>
                <div class="controls">
                        <input id="name" type="text" class="input-xlarge" >
                </div>
        </div>
        <div class="control-group">
                <label class="control-label" for="description">description</label>
                <div class="controls">
                        <input id="description" type="text" class="input-xlarge" >
                </div>
        </div>
        <select id="cultureUrl">
            <option name=""></option>
            {{#each cultureList}}
               <option name="/cultures/{{this.id}}">{{this.name}}</option>
            {{/each}}
        </select>
        <div class="">
                <button class="btn btn-primary" id="id-submit" type="button">Submit</button>
        </div>
</form>
