<html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="image/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">
                    Project name
                </a>
                <ul class="nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li class="active"><a href="/projectList">Project</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="detail">
            <script type="text/x-handlebars">
                {{#view Mycotrack.CardView}}
                <div class="name">
                    {{view Ember.TextField valueBinding="content.name" placeholder="name"}}
                </div>
                <div class="description">
                    {{view Ember.TextField valueBinding="content.description" placeholder="description"}}
                </div>
                <br/>

                <div class="enabled">
                    {{view Ember.Checkbox class="enabled"
                    title="Enabled"
                    valueBinding="content.enabled"}}
                </div>
                <br/>
                {{/view}}


                {{#view Ember.Button
                target="Mycotrack.projects"
                action="saveSelectedProject"}}
                Save
                {{/view}}

            </script>

        </div>
        <script type="text/html">

            <!--{{view Ember.Checkbox class="mark-all-done"
            title="Mark All as Done"
            valueBinding="Mycotrack.projectController.allAreDone"}}-->

            {{#view Mycotrack.ProjectListView contentBinding="Mycotrack.projects"}}
            {{#each content}}
            {{#view Mycotrack.ClickableProjectView contentBinding="this" }}
            {{content.name}}
            {{/view}}
            {{/each}}
            {{/view}}
        </script>

    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="js/lib/jquery-1.7.1.min.js"%3E%3C/script%3E'))
</script>
<script src="js/lib/ember-0.9.3.min.js"></script>
<script src="js/lib/ember-resource.js"></script>
<script src="js/mycotrack.js"></script>
<script src="js/mycotrackModel.js"></script>
<script src="js/mycotrackViews.js"></script>
<script src="js/mycotrackControllers.js"></script>

</body>
</html>
